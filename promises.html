    <title>Promises</title>
    <style>
        body {
            background: #ffe9f3;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .promise-box {
            width: 300px;
            height: 150px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #ff8fb1;
            background: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            transition: transform 0.6s ease, box-shadow 0.3s;
        }

        /* Ribbon hidden initially */
        .ribbon {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4d6d;
            color: white;
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            transform: rotate(45deg);
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            transition: opacity 0.5s;
        }

        /* Colors for each box */
        .c1 { background: #ffb3c6; }
        .c2 { background: #ffd6e0; }
        .c3 { background: #ffcce1; }
        .c4 { background: #ffe6f2; }

        .text {
            position: relative;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* Slide up animation */
        .slide-up {
            transform: translateY(-15px);
            box-shadow: 0px 8px 20px rgba(255, 77, 109, 0.3);
        }
        /* CSS to support the Heart Animation Script */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to go through to the boxes */
            z-index: -1; /* Keep hearts behind the content */
        }
        .heart {
            position: absolute;
            background: #ff4d6d;
            transform: rotate(-45deg);
            animation: heart-fall linear infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4d6d;
            border-radius: 50%;
        }
        .heart:before {
            top: -50%;
        }
        .heart:after {
            left: 50%;
        }

        @keyframes heart-fall {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<script>
    function createHeart() {
        const container = document.querySelector('.hearts-container');
        const heart = document.createElement('div');
        heart.classList.add('heart');

        // random positions & sizes
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        heart.style.width = heart.style.height = (Math.random() * 15 + 10) + "px";

        container.appendChild(heart);

        // remove heart after animation
        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>
